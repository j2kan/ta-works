<div>
    <h1>Upload Courses</h1>
</div>

<p>Please ensure the file you upload is in CSV format. This file must contain the course ID, name, instructor and email information. Click <a href="CourseTemplate.csv" download="CourseTemplate.csv">here</a> for the CSV template. Please note this will remove existing data.


<form action="{% url 'course_list' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}

    <input type="file" name="csv_file" />
    <input type="submit" name="Upload" value="Upload"/>

</form>
